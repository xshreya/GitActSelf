name: Python CI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest


    strategy:
      matrix:
        python-version: [3.12, 3.8, 3.9]
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{matrix.python-version}}

    - name: Run tests
      run: |
        python try.py

